<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso amor</title>
    <style>
        /* ===== V√çDEO DE FUNDO ===== */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ===== GLOBAL ===== */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            color: white;
            padding: 40px 20px;
        }

        /* ===== PLAYER ===== */
        .player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 340px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            background-color: #1db954;
            border: none;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1ed760;
        }

        .progress {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 15px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #1db954;
        }

        .time {
            margin-top: 8px;
            font-size: 14px;
            color: #ddd;
        }

        /* ===== CARROSSEL ===== */
        .carousel-section {
            width: 70%;
            max-width: 370px;
            text-align: center;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-track img {
            min-width: 100%;
            pointer-events: none;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #1ed760;
        }

        /* ===== TEXTO E CONTADOR ===== */
        .amor-text,
        .amor-text-p {
            text-align: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .amor-text {
            font-size: 28px;
        }

        .amor-text-p {
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contador {
            font-size: 24px;
            margin-top: 10px;
            color: #1ed760;
        }

        /* ===== RESPONSIVO ===== */
        @media (max-width: 480px) {
            .player {
                width: 90%;
                padding: 15px 20px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            }

            .controls button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .progress {
                height: 4px;
            }

            .time {
                font-size: 12px;
            }

            .amor-text-p {
                font-size: 14px;
                padding: 15px 20px;
            }

            .amor-text {
                font-size: 20px;
                padding: 15px 20px;
            }

            .contador {
                font-size: 20px;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* ===== BOT√ÉO ===== */
        .meu-botao {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            animation: pulse 1.5s infinite;
        }

        .meu-botao:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* ===== PULSO ===== */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>

<body>

    <!-- V√çDEO DE FUNDO -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="back-mobile.mp4" type="video/mp4" media="(max-width: 480px)">
            <source src="back-desktop.mp4" type="video/mp4" media="(min-width: 481px)">
            Seu navegador n√£o suporta v√≠deo.
        </video>
    </div>

    <!-- CONTE√öDO -->
    <div class="container">
        <a href="index.html" class="meu-botao">
            <i class="fa fa-heart" aria-hidden="true"></i> Inicio
        </a>
    </div>

    <!-- PLAYER -->
    <section>
        <div class="player">
            <h2>üéµ O Nosso som </h2>
            <div class="controls">
                <button id="restart">‚èÆ</button>
                <button id="play">‚ñ∂</button>
                <button id="pause">‚è∏</button>
                <button id="next">‚è≠</button>
            </div>
            <div class="progress" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
            <audio id="audio" preload="metadata"></audio>
        </div>
    </section>

    <!-- CARROSSEL -->
    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel-track">
                <img src="imagens/foto1.jpg" alt="Foto 1">
                <img src="imagens/foto2.jpg" alt="Foto 2">
                <img src="imagens/foto3.jpg" alt="Foto 3">
                <img src="imagens/foto4.jpg" alt="Foto 4">
            </div>
        </div>
        <div class="dots"></div>
    </section>

    <!-- CONTADOR -->
    <section class="amor-text">
        üíñ Eu te amo h√°:
        <div class="contador" id="contador"></div>
    </section>

    <section class="amor-text-p" id="amor-text-p"></section>

    <script>
        // ===== PLAYER COM PLAYLIST =====
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const pauseBtn = document.getElementById('pause');
        const restartBtn = document.getElementById('restart');
        const nextBtn = document.getElementById('next');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        // Playlist
        const playlist = [
            'musica/Pupila.mp3',
            'musica/Matheus_e_Kauan_O_Nosso_Santo_Bateu.mp3'
        ];
        let currentTrack = 0;

        function loadTrack(index) {
            audio.src = playlist[index];
            audio.load();
            audio.currentTime = 0;
            audio.play();
        }

        // Inicializa
        loadTrack(currentTrack);

        // Formatar tempo
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' + s : s}`;
        }

        // Atualiza dura√ß√£o
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // Barra de progresso
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        // Quando termina a m√∫sica -> toca a pr√≥xima automaticamente
        audio.addEventListener('ended', () => {
            nextTrack();
        });

        // Bot√µes
        playBtn.addEventListener('click', () => audio.play());
        pauseBtn.addEventListener('click', () => audio.pause());
        restartBtn.addEventListener('click', () => {
            audio.currentTime = 0;
            audio.play();
        });
        nextBtn.addEventListener('click', nextTrack);

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            audio.currentTime = (clickX / rect.width) * audio.duration;
        });

        function nextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack);
        }

        // ===== CARROSSEL =====
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const dotsContainer = document.querySelector('.dots');
        let currentIndex = 0;

        slides.forEach((_, i) => {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => { currentIndex = i; updateCarousel(); });
            dotsContainer.appendChild(dot);
        });

        const dots = Array.from(document.querySelectorAll('.dot'));

        function updateCarousel() {
            const width = slides[0].getBoundingClientRect().width;
            track.style.transform = `translateX(-${currentIndex * width}px)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }

        document.querySelector('.carousel-container').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        });

        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        }, 5000);

        // ===== CONTADOR =====
        const contador = document.getElementById('contador');
        const startDate = new Date('2018-09-30T00:00:00');

        function updateContador() {
            const now = new Date();
            let diff = now - startDate;
            const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            diff -= anos * (1000 * 60 * 60 * 24 * 365);
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= dias * (1000 * 60 * 60 * 24);
            const horas = Math.floor(diff / (1000 * 60 * 60));
            diff -= horas * (1000 * 60 * 60);
            const minutos = Math.floor(diff / (1000 * 60));
            diff -= minutos * (1000 * 60);
            const segundos = Math.floor(diff / 1000);
            contador.textContent = `${anos} anos, ${dias} dias, ${String(horas).padStart(2, '0')} horas, ${String(minutos).padStart(2, '0')} minutos, e ${String(segundos).padStart(2, '0')} segundos.`;
        }

        updateContador();
        setInterval(updateContador, 1000);

        // ===== TEXTO ANIMADO =====
        const amorText = "Ter voc√™ na minha vida √© como encontrar calma no meio da tempestade. Seu olhar me tranquiliza e transforma meus dias mais dif√≠ceis em momentos de paz. Cada sorriso seu ilumina meu caminho e cada gesto seu aquece meu cora√ß√£o de uma forma que palavras jamais poderiam expressar completamente. Com voc√™, aprendi que o amor √© feito de cumplicidade, respeito e pequenos detalhes que se tornam eternos. Obrigado por ser meu porto seguro, minha alegria constante e a raz√£o de eu acreditar que, mesmo em meio ao caos, existe beleza e serenidade quando estamos juntos.";
        const amorTextP = document.getElementById('amor-text-p');
        let i = 0;

        function typeWriter() {
            if (i < amorText.length) {
                amorTextP.innerHTML += amorText.charAt(i);
                i++;
                setTimeout(typeWriter, 30);
            }
        }

        typeWriter();
    </script>
</body>

</html>
